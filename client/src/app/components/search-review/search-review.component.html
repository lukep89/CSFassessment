<div>
    <h2>Seach Movie Reviews</h2>

   <div>
  <form [formGroup]="form" (ngSubmit)="search()">
    <table>
      <tr>
        <td>Movie Name:</td>
        <td>
          <input type="text" size="30" formControlName="movieName" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit" [disabled]="form.invalid">Search</button>
        </td>
      </tr>
    </table>
  </form>
</div>

</div>
